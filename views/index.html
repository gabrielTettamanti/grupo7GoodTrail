<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodTrail|Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <i class="fa-solid fa-bars"></i>
            <img class="logo" src="/img/Good Tail - logo.jpg" alt="logo">
            <form class="buscador" action="/catalogo">
                <label class="buscar" for="buscar">Busca tu mejor experiencia</label>
                <input class="buscar" type="text" name="buscar" id="buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="usuario">
                <i class="fa-solid fa-user"></i>
                <p>Usuario</p>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <i class="fa-solid fa-cart-shopping"></i>
            <h2 class="categorias">Categorias</h2>
        </div>
    </header>

    <main>

    </main>

    <footer>
        <div class="container">
            <section class="experiencias">
                <h3>Experiencias</h3>
                <ul>
                    <li><a href="/catalogo/hoteleria">Hoteleria</a></li>
                    <li><a href="/catalogo/gourmet">Gourmet</a></li>                   
                    <li><a href="/catalogo/deportes">Deportes</a></li>                      
                    <li><a href="/catalogo/cultura">Cultura</a></li>  
                    <li><a href="/catalogo/viajes">Viajes</a></li>
                </ul>
            </section>
            <section class="metodosDePago">
                <h3>Metodos de pago</h3>
                <h4>Pagar con tarjeta de credito o debito</h4>
                <i class="fa-solid fa-credit-card"></i>
                <h4>Pago en efectivo</h4>
                <i class="fa-solid fa-money-bills"></i>
            </section>
            <section class="contactanos">
                <h3>Contactanos</h3>
                <h4>Informacion de contacto</h4>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </section>
        </div>
    </footer>
</body>
</html>
