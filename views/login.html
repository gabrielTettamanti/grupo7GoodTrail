<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/formulary-sheets.css" rel="stylesheet">
</head>
<body>
    <section class="form-section">
        <header>
            <h1 class="header-title">Inicio de sesión</h1>
            <nav class="register-nav">
                <ul>
                    <li><a href="#" class="option-selected">Iniciar Sesión</a></li>
                    <li><a href="./registerFormulary" class="option-unselected">Registrarse</a></li>
                </ul>
            </nav>
        </header>    
        <main>
    
            <form action="#" method="post">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" name="userEmail" id="email" required>
                </div>
                </div>
                <div class="input-container">
                    <label for="">Contraseña</label>
                    <input type="password" name="userPassword" required>
                </div>
                <div class="last-container">
                    <div class="remember-container">
                        <label class="label-container">
                            Recordarme
                            <input type="checkbox" name="remeber-me" value="remember-me">
                            <span class="checkbox-button"></span>
                        </label>
                    </div>
                    <div class="link-container">
                        <a href="">¿Olvidaste tu Contraseña?</a>
                    </div>
                </div>

                <button class="register-button">Iniciar sesión</button>
            </form>

        </main>
    </section>
</body>
</html>
